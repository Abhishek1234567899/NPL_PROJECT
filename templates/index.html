<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search CVE</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container styling */
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 450px;
            text-align: center;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Header */
        h1 {
            font-size: 28px;
            color: #333;
        }

        /* Form styling */
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff8a65;
            outline: none;
        }

        /* Button styling */
        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff8a65, #ff6f61);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #ff6f61, #ff8a65);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search CVE Information</h1>
        <form method="POST" action="/search">
            <label for="cve_id">CVE ID:</label>
            <input type="text" id="cve_id" name="cve_id" required placeholder="Enter CVE ID (e.g., CVE-2023-0001)">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
